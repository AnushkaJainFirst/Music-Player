<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="container">
        <h1>Music Player</h1>
        <img src="https://images.unsplash.com/photo-1682687219573-3fd75f982217?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
            alt="image">
        <ul id="song-list">

        </ul>
        <div id="play-section">
            <input type="range" name="" id="progress">
            <div id="btn-section">
                <button id="backward"><i class="fa-solid fa-backward"></i></button>
                <button id="play-btn"><i class="fa-solid fa-play"></i></button>
                <button id="forward"><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
